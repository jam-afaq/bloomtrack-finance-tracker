<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f9fafb"/>
  
  <!-- Header -->
  <rect width="1200" height="80" fill="#ffffff"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">BloomTrack Dashboard</text>
  
  <!-- Stats Cards -->
  <g>
    <!-- Total Balance Card -->
    <rect x="40" y="120" width="270" height="140" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="60" y="155" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Total Balance</text>
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981">$12,450</text>
    <text x="60" y="235" font-family="Arial, sans-serif" font-size="12" fill="#059669">+12.5% this month</text>
    
    <!-- Income Card -->
    <rect x="330" y="120" width="270" height="140" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="350" y="155" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Income</text>
    <text x="350" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3b82f6">$8,500</text>
    <text x="350" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2563eb">This month</text>
    
    <!-- Expenses Card -->
    <rect x="620" y="120" width="270" height="140" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="640" y="155" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Expenses</text>
    <text x="640" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ef4444">$6,050</text>
    <text x="640" y="235" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">This month</text>
    
    <!-- Savings Card -->
    <rect x="910" y="120" width="270" height="140" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="930" y="155" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Savings</text>
    <text x="930" y="200" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#8b5cf6">$2,450</text>
    <text x="930" y="235" font-family="Arial, sans-serif" font-size="12" fill="#7c3aed">28.8% of income</text>
  </g>
  
  <!-- Charts Section -->
  <g>
    <!-- Spending by Category Chart -->
    <rect x="40" y="290" width="560" height="280" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="60" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Spending by Category</text>
    
    <!-- Pie Chart Representation -->
    <circle cx="200" cy="440" r="80" fill="#3b82f6" opacity="0.8"/>
    <path d="M 200 440 L 200 360 A 80 80 0 0 1 260 400 Z" fill="#ef4444" opacity="0.8"/>
    <path d="M 200 440 L 260 400 A 80 80 0 0 1 240 500 Z" fill="#10b981" opacity="0.8"/>
    <path d="M 200 440 L 240 500 A 80 80 0 0 1 140 480 Z" fill="#f59e0b" opacity="0.8"/>
    
    <!-- Legend -->
    <rect x="320" y="380" width="16" height="16" fill="#3b82f6" opacity="0.8"/>
    <text x="345" y="392" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Food & Dining - 35%</text>
    
    <rect x="320" y="410" width="16" height="16" fill="#ef4444" opacity="0.8"/>
    <text x="345" y="422" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Transportation - 25%</text>
    
    <rect x="320" y="440" width="16" height="16" fill="#10b981" opacity="0.8"/>
    <text x="345" y="452" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Shopping - 20%</text>
    
    <rect x="320" y="470" width="16" height="16" fill="#f59e0b" opacity="0.8"/>
    <text x="345" y="482" font-family="Arial, sans-serif" font-size="12" fill="#4b5563">Utilities - 20%</text>
    
    <!-- Monthly Trend Chart -->
    <rect x="620" y="290" width="560" height="280" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="640" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Monthly Trend</text>
    
    <!-- Bar Chart Representation -->
    <rect x="660" y="420" width="60" height="120" fill="#3b82f6" opacity="0.6"/>
    <rect x="740" y="380" width="60" height="160" fill="#3b82f6" opacity="0.6"/>
    <rect x="820" y="400" width="60" height="140" fill="#3b82f6" opacity="0.6"/>
    <rect x="900" y="350" width="60" height="190" fill="#3b82f6" opacity="0.6"/>
    <rect x="980" y="370" width="60" height="170" fill="#3b82f6" opacity="0.6"/>
    <rect x="1060" y="340" width="60" height="200" fill="#3b82f6" opacity="0.6"/>
    
    <!-- X-axis labels -->
    <text x="680" y="560" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Jan</text>
    <text x="760" y="560" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Feb</text>
    <text x="840" y="560" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Mar</text>
    <text x="920" y="560" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Apr</text>
    <text x="1000" y="560" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">May</text>
    <text x="1080" y="560" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Jun</text>
  </g>
  
  <!-- Recent Transactions -->
  <g>
    <rect x="40" y="600" width="560" height="180" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="60" y="635" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Recent Transactions</text>
    
    <!-- Transaction Items -->
    <circle cx="70" cy="670" r="8" fill="#ef4444"/>
    <text x="90" y="675" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">Grocery Store</text>
    <text x="500" y="675" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ef4444">-$85.50</text>
    
    <circle cx="70" cy="705" r="8" fill="#10b981"/>
    <text x="90" y="710" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">Salary Deposit</text>
    <text x="490" y="710" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#10b981">+$3,500</text>
    
    <circle cx="70" cy="740" r="8" fill="#ef4444"/>
    <text x="90" y="745" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">Electric Bill</text>
    <text x="495" y="745" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ef4444">-$120.00</text>
  </g>
  
  <!-- Budget Progress -->
  <g>
    <rect x="620" y="600" width="560" height="180" rx="12" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <text x="640" y="635" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">Budget Progress</text>
    
    <!-- Budget Item 1 -->
    <text x="650" y="670" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">Food & Dining</text>
    <rect x="650" y="680" width="500" height="12" rx="6" fill="#e5e7eb"/>
    <rect x="650" y="680" width="350" height="12" rx="6" fill="#3b82f6"/>
    <text x="1080" y="690" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">70%</text>
    
    <!-- Budget Item 2 -->
    <text x="650" y="720" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">Transportation</text>
    <rect x="650" y="730" width="500" height="12" rx="6" fill="#e5e7eb"/>
    <rect x="650" y="730" width="225" height="12" rx="6" fill="#10b981"/>
    <text x="1080" y="740" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">45%</text>
    
    <!-- Budget Item 3 -->
    <text x="650" y="770" font-family="Arial, sans-serif" font-size="13" fill="#1f2937">Entertainment</text>
    <rect x="650" y="780" width="500" height="12" rx="6" fill="#e5e7eb"/>
    <rect x="650" y="780" width="450" height="12" rx="6" fill="#ef4444"/>
    <text x="1080" y="790" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">90%</text>
  </g>
</svg>
